<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">

            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" required cols="70" rows="10"></textarea>
            
            <!-- fieldset cria uma sessão/divisão/area para campos especificos -->
            <!-- legend é o titulo do  fieldset -->
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                
                <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" value="wpp">WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label>





            <input type="submit" value="Enviar Formuláro" class="enviar">
            <!-- <button type="submit">Enviar</button> -->
        </form>

        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 20219</p>
    </footer>
</body>
</html>
